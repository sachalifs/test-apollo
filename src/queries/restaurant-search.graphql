query RestaurantSearch($cuisines: [String]) {
  restaurantSearch(cuisines: $cuisines) {
    facets {
      cuisine {
        name
        slug
      }
    }
    restaurants {
      id
      internalId
      name
      slug
      description
      priceRange {
        from
        to
      }
      url
      favorited
      address
      zone {
        id
        name
      }
      primaryPhoto: primaryPhoto(version: SQUARE_HD) {
        url
      }
      primaryPhotoDesktop: primaryPhoto(version: FULL_SIZE) {
        url
      }
      primaryCuisine {
        id
        name
      }
      cuisines {
        id
        name
      }
      pricing {
        confidenceLevel
        expectedMealPrice
      }
      reviews {
        count
      }
      country {
        currency
      }
      numericRating
      hotDeal {
        discountPercentage
        endTime
      }
      location
      thumbs: photos(version: SQUARE, count: 3) {
        url
      }
    }
  }
}
