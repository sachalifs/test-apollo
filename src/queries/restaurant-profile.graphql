query RestaurantProfile($slug: String!) {
  restaurant(slug: $slug) {
    id
    slug
    name
    phone
    numericRating
    zone {
      id
      name
    }
    primaryCuisine {
      id
      name
      url
    }
    photos: photos(version: FULL_SIZE) {
      url
    }
    reviews(pagination: { page: 1, count: 5 }) {
      count
      excellentRatedCount
      goodRatedCount
      badRatedCount
      withBodyCount
      review {
        slug
        body
      }
    }
  }
}
